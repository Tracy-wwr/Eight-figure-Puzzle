<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>重排九宫问题</title>
    <link rel="stylesheet" type="text/css" href="../css/AIprojcss.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/AIprojjs.js"></script>
</head>
<body>
    <div id="aicontainer">

        <!--左边部分开始-->
        <div id="aileft">
            <!--logo部分-->
            <div id="ailogo">
                <img src="../img/mylogo.png">
            </div>
            <!--初始状态设置块开始-->
            <div id="formercard">
                <h3 class="hinttitle">设置初始状态</h3>
                <div class="f-c-wrapper">
                    <div id="f-cards">
                        <h5 class="f-hint">请拖拽卡片</h5>
                        <div class="cardswrapper" id="f-cwrapper">
                            <div name="1" class="f-card"><p>1</p></div>
                            <div name="2" class="f-card"><p>2</p></div>
                            <div name="3" class="f-card"><p>3</p></div>
                            <div name="4" class="f-card"><p>4</p></div>
                            <div name="5" class="f-card"><p>5</p></div>
                            <div name="6" class="f-card"><p>6</p></div>
                            <div name="7" class="f-card"><p>7</p></div>
                            <div name="8" class="f-card"><p>8</p></div>
                            <div name="0" class="f-card"><p></p></div>
                        </div>
                    </div>
                    <div class="cbox">
                        <h5 class="f-hint">初始状态</h5>
                        <div id="f-box"></div>
                    </div>
                </div>
            </div>
            <!--初始状态设置块结束-->
            <br>
            <!--最终状态设置块开始-->
            <div id="lattercard">
                <h3 class="hinttitle">设置最终状态</h3>
                <div class="l-c-wrapper">
                    <div id="l-cards">
                        <h5 class="l-hint">请拖拽卡片</h5>
                        <div class="cardswrapper" id="l-cwrapper">
                            <div name="1" class="l-card"><p>1</p></div>
                            <div name="2" class="l-card"><p>2</p></div>
                            <div name="3" class="l-card"><p>3</p></div>
                            <div name="4" class="l-card"><p>4</p></div>
                            <div name="5" class="l-card"><p>5</p></div>
                            <div name="6" class="l-card"><p>6</p></div>
                            <div name="7" class="l-card"><p>7</p></div>
                            <div name="8" class="l-card"><p>8</p></div>
                            <div name="0" class="l-card"><p></p></div>
                        </div>
                    </div>
                    <div class="cbox">
                        <h5 class="l-hint">最终状态</h5>
                        <div id="l-box"></div>
                    </div>
                </div>
            </div>
            <!--最终状态设置块结束-->
            <div id="buttonarea">
                <button id="subbtn">查看结果</button>
            </div>
        </div>
        <!--左边部分结束-->

        <!--右边部分开始-->
        <div id="airight">
            <div id="homemessage">
                <div>
                    <h1 class="aititle">人工智能课程设计 : 八数码问题</h1>
                    <h1 class="aititle">物联1301-王梧蓉-41358004</h1>
                </div>
            </div>
            <div id="airesult-wrapper">
                <div id="airesult">
                    <div>
                        <h2 class="resulttitle">结果显示</h2>
                    </div>
                    <hr>
                    <div id="air-container">
                    </div>

                </div>
            </div>
        </div>
        <!--右边部分结束-->
    </div>
</body>
</html>
