<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Eight-Figure-Puzzle</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/processer.js"></script>
</head>
<body>
    <div id="appcontainer">
      <div id="mylogo">
          <img src="img/mylogo.png">
      </div>
      <h3 class="hinttitle">Drag cards from left to right to set position</h3>
        <div id="cards-container">
            <div id="formercard">
                <div class="f-c-wrapper">
                    <div id="f-cards">
                        <h5 class="f-hint">Card Box</h5>
                        <div class="cardswrapper" id="f-cwrapper">
                            <div name="1" class="f-card"><p>1</p></div>
                            <div name="2" class="f-card"><p>2</p></div>
                            <div name="3" class="f-card"><p>3</p></div>
                            <div name="4" class="f-card"><p>4</p></div>
                            <div name="5" class="f-card"><p>5</p></div>
                            <div name="6" class="f-card"><p>6</p></div>
                            <div name="7" class="f-card"><p>7</p></div>
                            <div name="8" class="f-card"><p>8</p></div>
                            <div name="0" class="f-card"><p></p></div>
                        </div>
                    </div>
                    <div class="cbox">
                        <h5 class="f-hint">Initial Status</h5>
                        <div id="f-box"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cards-container">
          <div id="lattercard">
              <div class="l-c-wrapper">
                  <div id="l-cards">
                      <h5 class="l-hint">Card Box</h5>
                      <div class="cardswrapper" id="l-cwrapper">
                          <div name="1" class="l-card"><p>1</p></div>
                          <div name="2" class="l-card"><p>2</p></div>
                          <div name="3" class="l-card"><p>3</p></div>
                          <div name="4" class="l-card"><p>4</p></div>
                          <div name="5" class="l-card"><p>5</p></div>
                          <div name="6" class="l-card"><p>6</p></div>
                          <div name="7" class="l-card"><p>7</p></div>
                          <div name="8" class="l-card"><p>8</p></div>
                          <div name="0" class="l-card"><p></p></div>
                      </div>
                  </div>
                  <div class="cbox">
                      <h5 class="l-hint">Final Status</h5>
                      <div id="l-box"></div>
                  </div>
              </div>
          </div>
        </div>
        <div id="buttonarea">
            <button id="subbtn">Get Results</button>
        </div>
        <div id="airesult-wrapper">
            <div id="airesult">
                <hr>
                <div id="air-container">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
